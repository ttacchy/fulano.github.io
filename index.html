<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uasr um evento de clique em JavaScript</title>
</head>

<body>
    <button id="btn">Clique aqui</button>
    <script>
        document.geElementById("btn").addEventListener("click",
            function () {
                alert("Hello, World!");
            }
        );
    </script>
</body>

</html>
